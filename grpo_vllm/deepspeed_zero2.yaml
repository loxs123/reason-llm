compute_environment: LOCAL_MACHINE
debug: false
deepspeed_config:
  deepspeed_multinode_launcher: standard
  offload_optimizer_device: none
  offload_param_device: none
  zero3_init_flag: false  # ZeRO Stage 3 初始化标志改为 false
  zero3_save_16bit_model: false  # 不再保存 16-bit 模型（ZeRO Stage 3 特性）
  zero_stage: 2  # 将 ZeRO 阶段从 3 改为 2
distributed_type: DEEPSPEED
downcast_bf16: 'no'
machine_rank: 0
main_training_function: main
mixed_precision: bf16
num_machines: 1
num_processes: 1
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false